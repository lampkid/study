<!DOCTYPE html>
<html>
    <head>
        <title>demo</title>
        <style type="text/css">
            .circle {
                border-radius: 50%;
                width: 200px;
                height: 200px;
                top: 200px;
                left: 0;
                background: red;
                transition: 1s;
                max-width: 400px;
                max-height: 400px;
                float: left;
            }

            .ng {
                background: green;
            }
        </style>
    </head>
    <body ng-app="app">
        <div ng-controller="MyController">
            Diameter: <input type="range" ng-model="user.diameter" ng-change="calcStyle(user)" min="1" max="400" />
            <p>{{user.diameter}}</p>
            <div class="circle" style="{{user.style}}" ></div>
            <div class="circle ng" ng-style="ngstyle(user)" ></div>
            <div class="circle ng" ng-style="ngstyle(user)" ></div>
            <div class="circle ng" ng-style="ngstyle(user)" ></div>
            <div class="circle ng" ng-style="ngstyle(user)" ></div>
            <div class="circle ng" ng-style="ngstyle(user)" ></div>
            <div class="circle ng" ng-style="ngstyle(user)" ></div>
        </div>
        <script src="../lib/angular.js"></script>
        <script type="text/javascript">
            var app = angular.module('app', []);
            app.controller("MyController", function($scope){
                $scope.user = {
                    diameter: 200,
                    style:''
                };

                $scope.calcStyle = function(user){
                    user.style = 'width:' +user.diameter+'px;height:'+ user.diameter+'px';
                    user.ngstyle = {'width': user.diameter+'px', 'height':user.diameter+'px'};
                };

                $scope.ngstyle = function(user) {
                    return user.ngstyle;
                }

            });

        </script>


    </body>
</html>
